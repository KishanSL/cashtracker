<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Tracker</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="theme-color" content="#aaae16f9-e9f6-4261-b76d-0617d8b78075" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Cash Tracker</h1>
            <button id="export-btn" class="icon-btn" aria-label="Export to CSV">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                    <polyline points="16 6 12 2 8 6" />
                    <line x1="12" y1="2" x2="12" y2="15" />
                </svg>
            </button>
            <button id="delete-btn" class="icon-btn" aria-label="Delete All Transactions"
                style="margin-left: 0.5rem; color: #ff4d4d; border-color: rgba(255, 77, 77, 0.3);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
        </header>

        <main>
            <section class="card form-card">
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required />
                    </div>

                    <div class="form-group">
                        <label for="account">Account</label>
                        <div class="select-wrapper">
                            <select id="account" required>
                                <option value="Cash">Cash</option>
                                <option value="Axis Atlas Credit Card">Axis Atlas Credit Card</option>
                                <option value="Tata Neu Credit Card">Tata Neu Credit Card</option>
                                <option value="IDFC Bank Account">IDFC Bank Account</option>
                                <option value="Other Bank Account">Other Bank Account</option>
                                <option value="Other Credit Card">Other Credit Card</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (INR)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required />
                    </div>

                    <div class="form-group">
                        <label for="to">To (Optional)</label>
                        <input type="text" id="to" placeholder="e.g. Starbucks" />
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <div class="select-wrapper">
                            <select id="category" required>
                                <option value="Food">Food</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="note">Note</label>
                        <textarea id="note" rows="2" placeholder="Add a note..."></textarea>
                    </div>

                    <button type="submit" class="primary-btn">Add Transaction</button>
                </form>
            </section>

            <section class="transactions-section">
                <h2>Recent Transactions</h2>
                <div id="transaction-list" class="transaction-list">
                    <!-- Transactions will be injected here -->
                    <div class="empty-state">No transactions yet.</div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/app.ts"></script>
</body>

</html>
